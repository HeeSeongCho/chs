---
- name: test
  hosts: localhost
  vars:
    hostip: 192.168.100.12
  become: true
  become_user: root
  become_method: sudo
  gather_facts: no
  tasks:
    - name: replace host ip
      lineinfile:
        path: /var/www/html/wordpress/wp-config.php
        regexp: '104.198.255.162'
        line: '{{ hostip }}'
  
