- name: create mysql external IP addresses
  command: gcloud compute addresses create mysql-lb-ipv4 --ip-version=IPV4 --global

- name: reserved ip
  command: gcloud compute addresses describe mysql-lb-ipv4 --format="get(address)" --global

- name: create health check
  command: gcloud compute health-checks create http http-check --port 80

- name: create mysql backend service
  command: gcloud compute backend-services create mysql-backend-service --protocol HTTP --health-checks http-check --global

- name: add instance group mysql backend service
  command: gcloud compute backend-services add-backend mysql-backend-service --balancing-mode=UTILIZATION --max-utilization=0.7 --capacity-scaler=1 --instance-group=mysql-group --instance-group-zone=asia-east1-a --global 
