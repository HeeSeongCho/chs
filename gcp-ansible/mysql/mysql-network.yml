- name: create network
  command: gcloud compute networks create lb-network --subnet-mode=custom
  ignore_errors: true

- name: create mysql subnets
  command: gcloud compute networks subnets create mysql-asia-subnet --network=lb-network --region=asia-east1 --range=192.168.33.0/24
  ignore_errors: true

- name: create web subnets
  command: gcloud compute networks subnets create web-asia-subnet --network=lb-network --region=asia-east1 --range=192.168.34.0/24 
  ignore_errors: true

- name: add firewall rules to subnets
  command: gcloud compute firewall-rules create fw-lb --network=lb-network --action=allow --rules=all
  ignore_errors: true
